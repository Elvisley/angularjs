<!DOCTYPE html>
<html ng-app="todoList">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Todo-List</title>
	
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">

</head>
<body >
	
	<div class="container-fluid col-sm-4 "></div>
	<div class="container-fluid col-sm-4 " ng-controller="cadastro" >
		<div class="panel panel-default ">
			 <!-- Default panel contents -->
		  	<div class="panel-heading">Cadastrar Tarefas</div>
		  	<div class="panel-body">
		   		<form class="form-inline">
				  <div class="form-group">
				    <label for="descricao">Descrição</label>
				    <input  type="hidden" ng-model="tarefa.codigo" />
				    <input type="text" class="form-control" ng-model="tarefa.descricao" id="descricao" placeholder="Descrição da Tarefa">
				  </div>

				  <button ng-show="cadastrar" ng-click="salvar(tarefa)" class="btn btn-success">Cadastrar</button>
				  <button ng-hide="cadastrar" ng-click="atualizar(tarefa)" class="btn btn-info">Atualizar</button>
				</form>
		 	</div>

			<hr/>
			
		  	<form novalidate="" class="form-horizontal col-sm-12" role="search">
			  
			    <input type="text" class="form-control" placeholder="Pesquisar" ng-model="pesquisar">
			  
			</form>

			<table class="table table-striped table-hover ">
				<thead>
					<tr>
						<td>Nome</td>
						<td>Ações</td>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="taf in tarefas | filter : pesquisar">
						<td width="200"> {{taf.descricao}} </td>
						<td> 
							<button ng-hide="taf.fechada" type="button" ng-click="concluido(taf.codigo)" class="btn btn-info btn-xs">Concluida</button>
							<button ng-show="taf.fechada" type="button" ng-click="reabrir(taf.codigo)" class="btn btn-success btn-xs">Reabrir</button>
							<button ng-hide="taf.fechada" type="button" ng-click="editar(taf.codigo)" class="btn btn-primary btn-xs">Editar</button>
							<button ng-hide="taf.fechada" type="button" ng-click="remover(taf.codigo)" class="btn btn-danger btn-xs">Remover</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<div class="container-fluid col-sm-4 "></div>
	
	<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js" ></script>
	<script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js" ></script>

	<script type="text/javascript" src="vendor/angular/angular.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/factory_todolist.js"></script>
	<script type="text/javascript" src="js/ctrl_todolist.js"></script>
</body>
</html>
